     <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('https://your-backend-api-url.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('message').innerText = data.message;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    });
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value; const password = document.getElementById('password').value;
        fetch('https://your-backend-api-url.com/register', {
          method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: username, password: password })
        }).then(response => response.json()).then(data => { 
          if (data.success) {
             document.getElementById('message').innerText = 'Registration successful!'; 
            } else {
              document.getElementById('message').innerText = data.message; } 
            }).catch(error => console.error('Error:', error));
      });
    });
    function toggleForms() {
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("registerForm");
        loginForm.classList.toggle("d-none");  signupForm.classList.toggle("d-none");
      }
    </script>
  </head>
  <div class="text-center mb-4">
  <a href="index.html"><img class="mt-4" src="assets/navbar.png" alt="" width="90" height="90"></a></div>
  <main class="form-signin w-100 m-auto">
    <form id="loginForm">
      
      <h1 class="h3 mb-3 fw-normal">Kirjaudu tilillesi</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="username" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-success w-100 py-2" type="submit">Sign in</button>
    </form>
  
    <form id="registerForm" class="d-none">  <h1 class="h3 mb-3 fw-normal">Rekisteröidy</h1> <div class="form-floating">
        <input type="text" class="form-control" id="signupUsername" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      
      <div class="form-floating">
        <input type="password" class="form-control" id="signupPassword2" placeholder="Repeat Password">
        <label for="floatingPassword">Repeat Password</label>  </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
    </form>
  <div class="text-start my-3">
      <a href="remember.html"><label>Unohditko salasanasi?</label></a>
    </div>
    <button class="btn btn-primary w-100 py-2 mt-3" onclick="toggleForms()">Don't have an account? Sign Up</button>
